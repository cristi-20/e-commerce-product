<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../e-comm-product/css/index.css" />
    <title>E-commerce Product Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          class="main_logo"
          src="../e-comm-product/images/logo.svg"
          alt="sneakers type logo"
        />
        <ul>
          <li><a href="">Collections</a></li>
          <li><a href="">Men</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <img
        class="cart_icon"
        src="../e-comm-product/images/icon-cart.svg"
        alt="cart shopping icon"
      />
      <img
        class="avatar_image"
        src="../e-comm-product/images/image-avatar.png"
        alt="profile image"
      />
    </header>

    <section class="product">
      <!-- Product Showcase -->
      <div class="product_showcase">
        <div class="product_images">
          <img
            class="product_image"
            src="../e-comm-product/images/image-product-1.jpg"
            alt="two sneakers image"
          />
          <img
            class="product_image"
            src="../e-comm-product/images/image-product-2.jpg"
            alt="two sneakers image"
          />
          <img
            class="product_image"
            src="../e-comm-product/images/image-product-3.jpg"
            alt="two sneakers image"
          />
          <img
            class="product_image"
            src="../e-comm-product/images/image-product-4.jpg"
            alt="two sneakers image"
          />
        </div>

        <div class="thumbnail_images">
          <img
            src="../e-comm-product/images/image-product-1-thumbnail.jpg"
            alt=""
          />
          <img
            src="../e-comm-product/images/image-product-2-thumbnail.jpg"
            alt=""
          />
          <img
            src="../e-comm-product/images/image-product-3-thumbnail.jpg"
            alt=""
          />
          <img
            src="../e-comm-product/images/image-product-4-thumbnail.jpg"
            alt=""
          />
        </div>
      </div>

      <!-- Product Details -->
      <div class="product_details">
        <p>Sneaker Company</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll whitstand everything
          the weather can offer.
        </p>
        <div class="price">
          <p>$125.00</p>
          <p>50%</p>
        </div>
        <p>$250.00</p>

        <div>
          <div class="counter">
            <img
              class="minus_icon"
              src="../e-comm-product/images/icon-minus.svg"
              alt="minus icon"
            />
            <p>0</p>
            <img
              class="plus_icon"
              src="../e-comm-product/images/icon-plus.svg"
              alt="plus icon"
            />
          </div>

          <button class="add_to_cart">
            <img
              class="cart_icon"
              src="../e-comm-product/images/icon-cart.svg"
              alt="cart shopping icon"
            />Add to cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
