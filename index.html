<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../e-comm-product/css/index.css" />
    <title>E-commerce Product Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          class="main_logo"
          src="../e-comm-product/images/logo.svg"
          alt="sneakers type logo"
        />
        <ul>
          <li><a href="">Collections</a></li>
          <li><a href="">Men</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <img
        class="cart_icon"
        src="../e-comm-product/images/icon-cart.svg"
        alt="cart shopping icon"
      />
      <img
        class="avatar_image"
        src="../e-comm-product/images/image-avatar.png"
        alt="profile image"
      />
    </header>

    <section class="product">
      <div class="product_images">
        <img
          class="product_image"
          src="../e-comm-product/images/image-product-1.jpg"
          alt="two sneakers image"
        />
        <img
          class="product_image"
          src="../e-comm-product/images/image-product-2.jpg"
          alt="two sneakers image"
        />
        <img
          class="product_image"
          src="../e-comm-product/images/image-product-3.jpg"
          alt="two sneakers image"
        />
        <img
          class="product_image"
          src="../e-comm-product/images/image-product-4.jpg"
          alt="two sneakers image"
        />

        <div class="thumbnails">
          <img
            src="../e-comm-product/images/image-product-1-thumbnail.jpg"
            alt=""
          />
          <img
            src="../e-comm-product/images/image-product-2-thumbnail.jpg"
            alt=""
          />
          <img
            src="../e-comm-product/images/image-product-3-thumbnail.jpg"
            alt=""
          />
          <img
            src="../e-comm-product/images/image-product-4-thumbnail.jpg"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
