    <link
      rel="stylesheet"

      crossorigin="anonymous"

    <link rel="stylesheet" href="/css/index.css" />

    <title>E-commerce Product Page</title>
  </head>
  <body>
    <div class="container">
    <header class="header">
      <div class="menu_logo_wrapper">
        <img
          class="menu"
          src="/images/icon-menu.svg"
          alt="hamburger menu"
        />
        <img
          class="main_logo"
          src="/images/logo.svg"
          alt="sneakers type logo"
        />
      </div>
      <nav class="nav">
        <img
          class="close"
          src="/images/icon-close.svg"
          alt="close icon"
        />
        <ul>
          <li class="nav_link "><a class="current" href="">Collections</a></li>
          <li class="nav_link"><a href="">Men</a></li>
          <li class="nav_link"><a href="">Women</a></li>
          <li class="nav_link"><a href="">About</a></li>
          <li class="nav_link"><a href="">Contact</a></li>
        </ul>
      </nav>
      <div class="cart_avatar_wrapper">
        <div class = "cart_icon">
          <button type = "button" id = "cart-btn">
            <i class = "fas fa-shopping-cart"></i>
            <span id = "cart-count-info"></span>
          </button>  
      </div>
      <img
      class="avatar_image"
      src="/images/image-avatar.png"
      alt="profile image"
    />
      </div>

      <!-- The Cart Container -->
      <div class = "cart-container">
        <div class = "cart-list">
          <!-- single item -->
          <!-- <div class = "cart-item">
            <img src = "images/armchair.png" alt = "product image">
            <div class = "cart-item-info">
              <h3 class = "cart-item-name">Arm Chair</h3>
              <span class = "cart-item-category">Chair</span>
              <span class = "cart-item-price">$120.00</span>
            </div>
  
            <button type = "button" class = "cart-item-del-btn">
              <i class = "fas fa-times"></i>
            </button>
          </div> -->
          <!-- end of single item  -->
        </div>
  
        <div class = "cart-total">
          <h3 class="total">Total: $</h3>
          <span id = "cart-total-value"></span>
        </div>
      </div>
           <!-- /The Cart Container -->
    </header>

    <main class="main">
      <section class="product">
        
<!-- Product LightBox -->
<div class="product_showcase">
  <figure>
  <img
    class="lightboxed mainImg"
    rel="group1"
    src="/images/image-product-1.jpg"
    data-link="../e-comm-product/images/image-product-1.jpg"
    alt="Image Alt"
  />

  <img
  class="lightboxed mainImg2"
  rel="group1"
  src="/images/image-product-2-thumbnail.jpg"
  data-link="../e-comm-product/images/image-product-2.jpg"
  alt="Image Alt"
  
/>

<img
  class="lightboxed mainImg3"
  rel="group1"
  src="/images/image-product-3-thumbnail.jpg"
  data-link="../e-comm-product/images/image-product-3.jpg"
  alt="Image Alt"
  
/>

<img
  class="lightboxed mainImg4"
  rel="group1"
  src="/images/image-product-4-thumbnail.jpg"
  data-link="../e-comm-product/images/image-product-4.jpg"
  alt="Image Alt"
  
/>
  </figure>
  
  <div class="thumb_img_list">
    <ul>
      <li> <img    src="/images/image-product-1.jpg" alt="" class="thumb1 thumb" 
        /></li>
      <li > <img   src="/images/image-product-2.jpg" alt="" class="thumb2 thumb"
        /></li>
      <li > <img    src="/images/image-product-3.jpg" alt="" class="thumb3 thumb" 
        /></li>
      <li > <img   src="/images/image-product-4.jpg" alt="" class="thumb4 thumb" 
        /></li>
    </ul> 
  </div>
</div>

<!-- /Product LightBox -->

        <!-- Product Details -->
        <div class="product_details">
          <p class="product_brand">Sneaker Company</p>
          <h1 class="product_title">Fall Limited Edition Sneakers</h1>
          <p class="product_text">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll whitstand everything
            the weather can offer.
          </p>
          <div class="product_price">
            <div class="price_discount">
            <p class="price">$125.00</p>
            <p class="discount">50%</p>
          </div>
            <p class="original_price">$250.00</p>
           
          </div>
         

          <div class="counter_cart_btn_wrapper">
            <div class="counter">
              <img
                class="minus_icon"
                src="/images/icon-minus.svg"
                alt="minus icon"
              />
              <p>0</p>
              <img
                class="plus_icon"
                src="/images/icon-plus.svg"
                alt="plus icon"
              />
            </div>

            <div class = "product-list">
              <!-- single item -->

                <div class = "product-img">
                  <img src = "images/bed.png" alt = "product image">
                  <button type = "button" class = "add-to-cart-btn">
                    <i class = "fas fa-shopping-cart"></i>Add To Cart
                  </button>
                </div>
      
                <div class = "product-content">
                  <h3 class = "product-name">Wooden Bed</h3>
                  <span class = "product-category">Bed</span>
                  <p class = "product-price">$120.00</p>
                </div>
              </div> -->
              <!-- end of single item -->
            </div>
          </div>
        </div>
      </section>

      
    </div>
    </main>
    <script src="main.js">
    </script>
    <script src="/plugins/fullscreen-lightbox-gallery/lightboxed.js"></script>
    <script src="cart.js"></script>

  </body>
